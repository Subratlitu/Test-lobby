<!DOCTYPE html>
<html>
<head>
  <title>Socket Connection Example</title>
  <script>
    // Establish WebSocket connection
    // var socket = new WebSocket("https://72e5-14-97-214-202.in.ngrok.io"); // Replace with your server's URL
    var socket = new WebSocket("wss://3a2f-14-97-214-202.in.ngrok.io/socket.io/",{});
    // https://3a2f-14-97-214-202.in.ngrok.io


    // https://c4f7-14-97-214-202.in.ngrok.io


    // Event handler for successful connection
    socket.onopen = function(event) {
      console.log("Socket connected");
    };

    // Event handler for receiving messages
    socket.onmessage = function(event) {
      var message = event.data;
      console.log("Received message: " + message);
      // Process the received message here
    };

    // Event handler for socket errors
    socket.onerror = function(error) {
      console.error("Socket error:", error);
    };

    // Event handler for socket closure
    socket.onclose = function(event) {
      console.log("Socket closed",event.message);
    };

    // Function to send a message through the socket
    function sendMessage() {
      var message = document.getElementById("messageInput").value;
      socket.send(message);
    }
  </script>
</head>
<body>
  <h1>Socket Connection Example</h1>
  <input type="text" id="messageInput" placeholder="Type a message">
  <button onclick="sendMessage()">Send</button>
</body>
</html>
