<!DOCTYPE html>
<html>
  
<head>
    <title>Chat app using Socket IO and Node JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
  
<body>
    
    <div>
        <h2 class="font-semibold text-xl 
                   text-center mt-5" 
            id="logo">
              Chat App using Socket io
          </h2>
    </div>
    <form class="flex flex-col justify-center 
                 items-center mt-5" 
          id="form">
        <input class="border border-gray-400 
                      rounded-md mt-5 p-1" 
               type="text" 
               placeholder="Name" 
               id="myname">
        <input class="border border-gray-400 
                      rounded-md mt-5 p-1" 
               type="text" 
               placeholder="Message" 
               id="message">
        <button class="bg-blue-500 rounded-md p-2 
                       text-white mt-5">
              Send
          </button>
    </form>
    <div class="flex flex-col justify-center 
                items-center mt-5" 
         id="messageArea">
    </div>
</body>
<!-- <script src="/socket.io/socket.io.js"></script> -->
<script src="https://cdn.socket.io/4.1.2/socket.io.js"></script>

<script>
    let socket = io();
  
    let form = document.getElementById('form');
    let myname = document.getElementById('myname');
    let message = document.getElementById('message');
    let messageArea = document.getElementById("messageArea");
  
    form.addEventListener("submit", (e) => {
        e.preventDefault();
  
        if (message.value) {
            socket.emit('send name', myname.value);
            socket.emit('send message', message.value);
            message.value = "";
        }
    });
  
    socket.on("sendname", (userobj) => {

        console.log({userobj})
        // let name = document.createElement("p");
        // name.style.backgroundColor = "grey";
        // name.style.width = "100%";
        // name.style.textAlign = "center";
        // name.style.color = "white";
        // name.textContent = username + ":";
        // messageArea.appendChild(name);
    });
  
    socket.on("send message", (chat) => {
        let chatContent = document.createElement("p");
        chatContent.textContent = chat;
        messageArea.appendChild(chatContent);
    });


    socket.onopen = function(event) {
      console.log("Socket connected");
    };

    // Event handler for receiving messages
    socket.onmessage = function(event) {
      var message = event.data;
      console.log("Received message: " + message);
      // Process the received message here
    };

    // Event handler for socket errors
    socket.onerror = function(error) {
      console.error("Socket error:", error);
    };

    // Event handler for socket closure
    socket.onclose = function(event) {
      console.log("Socket closed",event.message);
    };
</script>
  
</html>
